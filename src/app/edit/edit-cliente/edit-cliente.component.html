<div class="container">
  <div class="row">
    <div class="col-md-5">
      <img src="https://i.imgur.com/TwDKXAS.png" class="img mt-5 mb-3" width="400px" alt="...">
    </div>
    <div class="col-md-5">

      <h2 class="mt-5">Editar Cliente</h2>
      <div class="forma-group">
        <label for="nome">Id</label>
        <input [(ngModel)]='cliente.id' type="text" class="form-control" id="nome">
      </div>
      <div class="forma-group">
        <label for="nome">Nome do cliente</label>
        <input [(ngModel)]='cliente.nome' type="text" class="form-control" id="nome"
          placeholder="Editar o nome do cliente">
      </div>
      <div class="forma-group">
        <label for="preco">CPF</label>
        <input [(ngModel)]='cliente.cpf' type="text" class="form-control" id="cpf"
          placeholder="Editar o CPF do cliente">
      </div>
      <div class="forma-group">
        <label for="preco">RG</label>
        <input [(ngModel)]='cliente.rg' type="text" class="form-control" id="rg" placeholder="Editar o RG">
      </div>
      <div class="forma-group">
        <label for="marca">Data nascimento</label>
        <input [(ngModel)]='cliente.dtNascimento' type="text" class="form-control" id="dtNasc"
          placeholder="Digite a data de nascimento">
      </div>
      <div class="mt-3">
        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal"
          [routerLink]="['/cadastro']">Close</button>
        <button type="button" class="btn btn-primary" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
