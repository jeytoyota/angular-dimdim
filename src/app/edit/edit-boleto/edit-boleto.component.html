<div class="container">
    <div class="row">
      <div class="col-md-5">
        <img src="https://i.imgur.com/TwDKXAS.png" class="img mt-5 mb-3" width="400px" alt="...">
      </div>
      <div class="col-md-5">
  
        <h2 class="mt-5">Editar Cliente</h2>
        <div class="forma-group">
          <label for="nome">Id</label>
          <input [(ngModel)]='boleto.idBoleto' type="text" class="form-control" id="nome">
        </div>
        <div class="forma-group">
            <label for="nome">Data de vencimento</label>
            <input [(ngModel)]='boleto.dtVencimento' type="text" class="form-control" id="dtVenc"
              placeholder="Editar o vencimento do boleto">
          </div>
          <div class="forma-group">
            <label for="preco">CNPJ</label>
            <input [(ngModel)]='boleto.cnpj' type="text" class="form-control" id="cnpj" placeholder="Editar o CNPJ">
          </div>
          <div class="forma-group">
            <label for="preco">Valor do boleto</label>
            <input [(ngModel)]='boleto.valor' type="text" class="form-control" id="preco"
              placeholder="Editar o valor">
          </div>
          <div class="forma-group">
            <label for="marca">Código de barras</label>
            <input [(ngModel)]='boleto.cdBarras' type="text" class="form-control" id="marca"
              placeholder="Editar Código de barras">
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal"
              [routerLink]="['/cadastro']">Close</button>
            <button type="button" class="btn btn-primary" (click)='atualizar()'>Atualizar</button>
          </div>
      </div>
    </div>
  </div>
